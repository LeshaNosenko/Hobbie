<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игровой вызов - Первый турнир Результаты</title>
    <link rel="shortcut icon" href="https://challenge.tanki.su/static/media/random.5cccd95b6a403cc8f146.webp" type="image/x-icon"> 
    <style>
		:root {
			--background-color: #030D22;
			--text-color: #f0f0f0;
			--position-color: #ffc107;
			--highlight-color: #1e1e1e; 
			--accent-color: #f25322;
			--table-header-bg: #333;
			--table-border-color: hsla(60,7%,52%,.07);
			--widget-bg: rgba(255, 255, 255, 0.1);
		}

		body {
			font-family: Arial, sans-serif;
			color: var(--text-color);
			background-color: var(--background-color);
			background-image: url('https://challenge.tanki.su/static/media/sparks.f889aaca820324fa3b37.webp');
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}

		.widget {
			padding: 20px;
			border-radius: 10px;
			width: 90%;
			max-width: 1200px;
			background-color: var(--widget-bg);
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
			transition: transform 0.5s ease;
			overflow: hidden;
		}

		.widget h2 {
			font-size: 24px;
			margin-bottom: 20px;
			background-color: #030D22;
			padding: 15px;
			border-radius: 10px;
			display: flex;
			align-items: center;
		}

		.widget h2 img {
			height: 80px;
			width: auto;
			margin-right: 10px;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 10px;
		}

		th, td {
			border: 1px solid var(--table-border-color);
			padding: 0px;
			text-align: left;
		}

		th {
			background-color: var(--table-header-bg);
			color: var(--text-color);
			text-align: center;
		}

		td.player-name {
			color: var(--text-color);
		}

		td.player-position, 
		td.player-updated_at {
			color: var(--position-color);
		}

		td.player-total {
			background-color: hsla(60,7%,52%,.11);
			color: #8c8c72;
			font-weight: 700;
			text-align: center;
		}

		.highlight {
			background-color: var(--highlight-color);
		}

		.loader {
			border: 4px solid #f3f3f3;
			border-radius: 50%;
			border-top: 4px solid #3498db;
			width: 40px;
			height: 40px;
			animation: spin 2s linear infinite;
			margin: 0 auto;
		}

		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}

		#pagination {
			display: flex;
			justify-content: space-between;
			margin-top: 10px;
		}

		button {
			background: var(--accent-color);
			border: none;
			border-radius: 5px;
			color: #fff;
			cursor: pointer;
			padding: 10px 20px;
			text-transform: uppercase;
			font-weight: bold;
			transition: background 0.3s ease;
		}

		button:disabled {
			background: #777;
			cursor: not-allowed;
		}

		button:hover:not(:disabled) {
			background: #e74c3c;
		}

		#searchInput {
			padding: 10px;
			border: 2px solid var(--accent-color);
			border-radius: 5px;
			margin-right: 10px;
			font-size: 14px;
			background-color: var(--background-color);
			color: var(--text-color);
			outline: none;
			transition: border 0.3s ease;
		}

		#searchInput::placeholder {
			color: #8c8c7e;
		}

		#searchInput:focus {
			border-color: #e74c3c;
		}

		.search-container {
			display: flex;
			align-items: center;
			margin-bottom: 10px;
		}

		.tooltip {
			position: absolute;
			visibility: hidden;
			width: 100px;
			background-color: #000;
			color: #fff;
			text-align: center;
			padding: 5px;
			border-radius: 6px;
			z-index: 1;
			transition: visibility 0.3s, opacity 0.3s;
		}

		.tooltip p {
			margin: 5px 0;
		}

		.tooltip .mark_l {
			color: var(--position-color);
		}

		.best-battle-info:hover .tooltip {
			visibility: visible;
			opacity: 1;
		}

		.sort-arrow {
			display: inline-block;
			border: 10px solid transparent;
			transition: transform 0.3s ease;
			cursor: pointer;
		}

		.sort-arrow.up {
			transform: rotate(180deg);
			border-top-color: #3498db;
		}

		.sort-arrow.down {
			transform: rotate(0deg);
			border-top-color: #e74c3c;
		}
		
		.header-content {
			display: flex;
			align-items: center;
		}

		.header-text {
			flex-grow: 1;
			text-align: center;
		}
    </style>
</head>
<body>
    <div class="widget" id="widget">
        <h2><img src="https://rt-static.rt.ru/sites/default/files/rti_lazy_files/Igrovoj%20zachet_baner_28052024__webp.webp" alt="Icon">
		Игровой вызов - Первый турнир - Результаты. Данные обновляются каждые 5 секунд.
		</h2>
        <div id="loader" class="loader"></div>
        <div id="content" style="display: none;">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Введите никнейм">
                <button id="searchBtn">Поиск</button>
            </div>
            <div id="pagination">
                <button id="prevBtn" disabled>Предыдущие 40 участников</button>
                <button id="loadMoreBtn">Следующие 40 участников</button>
            </div>
            <table id="playersTable">
                <thead>
                    <tr>
						<th>Дата обновления данных</th>
                        <th>Позиция</th>
						<th>Приз</th>
                        <th>Имя</th>
                        <th>Бои</th>
                        <th>Победы</th>
                        <th>Суммарный опыт</th>
                        <th>
							<div class="header-content">
								<div class="header-text">
									15 боёв с наибольшим количеством чистого опыта
								</div>
								<span class="sort-arrow down" onclick="sortColumn('history')" title="Нажмите, чтобы сортировать опыт"></span>
							</div>
						</th>
                        <th>Максимальный опыт</th>
                        <th>Средний опыт по 15 боям</th>
                    </tr>
                </thead>
                <tbody id="playersBody"></tbody>
            </table>
			<div id="pagination">
				<button id="prevBtn" disabled>Предыдущие 40 участников</button>
				<button id="loadMoreBtn">Следующие 40 участников</button>
			</div>
        </div>
    </div>

    <script>
        let offset = 0;
        let limit = 40;
        let searchActive = false;
        let intervalId = null;
        let highlightedPlayer = null;
		let globalSortOrder = 'desc';

		async function fetchData(offset, limit, clearTable = true) {
			const url = `https://challenge.tanki.su/api/v1/tournaments/585?offset=${offset}&limit=${limit}&langru&column=rating`;

			try {
				const response = await fetch(url);

				if (!response.ok) {
					throw new Error('Network response was not ok ' + response.statusText);
				}

				const responseData = await response.json();
				console.log('Fetched data:', responseData);

				let players = responseData.data.participants;

				if (players && Array.isArray(players)) {
					const playersBody = document.getElementById('playersBody');

					if (clearTable) {
						playersBody.innerHTML = '';
					}

					players.forEach(player => {
						if (globalSortOrder === 'asc') {
							player.results.history.sort((a, b) => a - b);
						} else {
							player.results.history.sort((a, b) => b - a);
						}

						const playerUpdatedAt = new Date(player.updated_at);
						playerUpdatedAt.setHours(playerUpdatedAt.getHours() + 3);
						const formattedDate = playerUpdatedAt.toLocaleDateString('ru-RU');
						const formattedTime = playerUpdatedAt.toLocaleTimeString('ru-RU');
						const formattedDateTime = `${formattedDate} ${formattedTime}`;
						const tr = document.createElement('tr');
						const mark_l = player.results.best.vehicle ? responseData.data.vehicle_names[player.results.best.vehicle].mark_l.ru : '-';
						const maxBattle = player.results.max;
						
						const calculatePrize = (position) => {
						const prizes = [
							{ position: 1, prize: '100 000 золота, 100 000₽*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
							{ position: 2, prize: '75 000 золота, 50 000₽*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
							{ position: 3, prize: '50 000 золота, 30 000₽*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
							{ position: 4, prize: '40 000 золота, 15 000₽*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
							{ position: 5, prize: '30 000 золота, 10 000₽*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
							{ position: 6, prize: '25 000 золота, 9 000₽*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
							{ position: 7, prize: '20 000 золота, 8 000₽*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
							{ position: 8, prize: '15 000 золота, 7 000₽*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
							{ position: 9, prize: '12 500 золота, 6 000₽*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
							{ position: 10, prize: '10 000 золота, 5 000₽*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
							{ position: '11-15', prize: '5 000 золота, 3 000₽*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
							{ position: '16-25', prize: '2 500 золота, 2 000₽*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
							{ position: '26-50', prize: '400 золота, 1 500₽*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
							{ position: '51-100', prize: '350 золота, 1 250₽*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
							{ position: '101-1500', prize: '300 золота, 1 000₽*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
							{ position: '1501-3500', prize: '250 золота, 1 000₽*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
							{ position: '3501-5000', prize: '150 золота*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
							{ position: '5001-10000', prize: '100 золота*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
						];

						const prize = prizes.find(prize => {
						if (typeof prize.position === 'string') {
							const [start, end] = prize.position.split('-').map(Number);
							return position >= start && position <= end;
						} else {
							return prize.position === position;
						}
					});

						return prize ? `<img src="${prize.icon}" alt="Gold Icon"> ${prize.prize}` : 'Потейте:)';
					};
						
						const prize = calculatePrize(player.position);
						tr.innerHTML = `
						<td class="player-updated_at">${formattedDateTime}</td>
						<td class="player-position">${player.position}</td>
						<td>${prize}</td>
						<td class="player-name">${player.user.name}</td>
						<td>${player.results.battles}</td>
						<td>${player.results.wins}</td>
						<td class="player-total">${player.results.total}
						<div class="best-battle-info" data-mark_l="${mark_l}">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="2em" height="2em" fill="currentColor"><path d="M9.669.864 8 0 6.331.864l-1.858.282-.842 1.68-1.337 1.32L2.6 6l-.306 1.854 1.337 1.32.842 1.68 1.858.282L8 12l1.669-.864 1.858-.282.842-1.68 1.337-1.32L13.4 6l.306-1.854-1.337-1.32-.842-1.68L9.669.864zm1.196 1.193.684 1.365 1.086 1.072L12.387 6l.248 1.506-1.086 1.072-.684 1.365-1.51.229L8 10.874l-1.355-.702-1.51-.229-.684-1.365-1.086-1.072L3.614 6l-.25-1.506 1.087-1.072.684-1.365 1.51-.229L8 1.126l1.356.702 1.509.229z"></path><path d="M4 11.794V16l4-1 4 1v-4.206l-2.018.306L8 13.126 6.018 12.1 4 11.794z"></path></svg><div class="tooltip">${mark_l}</div>
							<div class="tooltip">
								<p>Лучший бой</p>
								<p>Техника <span class="mark_l">${mark_l}</span></p>
								<p>Опыт: ${maxBattle}</p>
							</div>
						</div>
						</td>
						<td class="player-history" data-sort-order="${globalSortOrder}">
							<span>${player.results.history.join(', ')}</span>
						</td>
						<td>${player.results.max}</td>
						<td>${player.results.avg.toFixed(2)}</td>
					`;
						playersBody.appendChild(tr);

						if (highlightedPlayer && player.user.name.toLowerCase() === highlightedPlayer.toLowerCase()) {
							tr.classList.add('highlight');
							setTimeout(() => {
								tr.scrollIntoView({ behavior: 'smooth', block: 'center' });
							}, 500);
						}
					});

					document.getElementById('loader').style.display = 'none';
					document.getElementById('content').style.display = 'block';

					document.getElementById('prevBtn').disabled = offset === 0;
				} else {
					throw new Error('Unexpected data structure');
				}
			} catch (error) {
				document.getElementById('loader').textContent = 'Ошибка загрузки данных.';
				console.error('Error fetching data:', error);
			}
		}
		
		function loadMore() {
            if (searchActive) return;
            offset += limit;
            fetchData(offset, limit);
        }

        function prevPage() {
            if (searchActive) return;
            if (offset >= limit) {
                offset -= limit;
                fetchData(offset, limit);
            }
        }
		
		async function search() {
            const searchInput = document.getElementById('searchInput').value;
            if (searchInput) {
                searchActive = true;
                highlightedPlayer = searchInput;
                clearInterval(intervalId);
                document.getElementById('loader').style.display = 'block';
                document.getElementById('content').style.display = 'none';
				offset = 0;
				limit = 40;
                const result = await searchPlayerByName(searchInput, offset, limit);
                if (!result) {
                    document.getElementById('loader').textContent = 'Пользователь не найден.';
                } else {
                    offset = result.offset;
                    limit = result.limit;
                }
                searchActive = false;
                intervalId = setInterval(() => {
                    fetchData(offset, limit, true);
                }, 5000);
            }
        }

		function sortColumn(columnName) {
			if (globalSortOrder === 'desc') {
				globalSortOrder = 'asc';
			} else {
				globalSortOrder = 'desc';
			}
			const sortArrow = document.querySelector('.sort-arrow');
			if (globalSortOrder === 'asc') {
				sortArrow.classList.remove('down');
				sortArrow.classList.add('up');
			} else {
				sortArrow.classList.remove('up');
				sortArrow.classList.add('down');
			}
			fetchData(offset, limit);
		}

		async function searchPlayerByName(name, offset, limit) {
            const url = `https://challenge.tanki.su/api/v1/tournaments/585?offset=${offset}&limit=${limit}&langru&column=rating`;
            try {
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }

                const responseData = await response.json();
                const players = responseData.data.participants;

                if (players && Array.isArray(players)) {
                    const foundPlayer = players.find(player => player.user.name.toLowerCase() === name.toLowerCase());

                    if (foundPlayer) {
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('content').style.display = 'block';
                        await fetchData(offset, limit, true);
                        return { offset, limit };
                    } else if (players.length === limit) {
                        return await searchPlayerByName(name, offset + limit, limit);
                    } else {
                        return false;
                    }
                } else {
                    throw new Error('Unexpected data structure');
                }
            } catch (error) {
                document.getElementById('loader').textContent = 'Ошибка загрузки данных.';
                console.error('Error fetching data:', error);
                return false;
            }
        }

		async function initialize() {
			await fetchData(offset, limit);
			intervalId = setInterval(() => {
				if (!searchActive) {
					fetchData(offset, limit, true);
				}
			}, 5000);
		}

		initialize();

		const loadMoreBtn = document.getElementById('loadMoreBtn');
		const prevBtn = document.getElementById('prevBtn');
		const searchBtn = document.getElementById('searchBtn');

		loadMoreBtn.addEventListener('click', loadMore);
		prevBtn.addEventListener('click', prevPage);
		searchBtn.addEventListener('click', search);

		window.addEventListener('beforeunload', () => {
			if (intervalId) {
				clearInterval(intervalId);
			}
		});
    </script>
</body>
</html>
