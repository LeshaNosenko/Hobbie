    <script>
        let offset = 0;
        let limit = 40;
        let searchActive = false;
        let intervalId = null;
        let highlightedPlayer = null;
		let globalSortOrder = 'desc';
		
		async function fetchData(offset, limit, clearTable = true) {
			const url = `https://challenge.tanki.su/api/v1/tournaments/585?offset=${offset}&limit=${limit}&langru&column=rating`;

			try {
				const response = await fetch(url);

				if (!response.ok) {
					throw new Error('Произошла ошибка загрузки турнира, скорее всего турнир закончился ' + response.statusText);
				}

				const responseData = await response.json();
				console.log('Fetched data:', responseData);

				let players = responseData.data.participants;
				
				document.getElementById('participantsCount').innerText = responseData.data.participants_count;

				if (players && Array.isArray(players)) {
					const playersBody = document.getElementById('playersBody');

					if (clearTable) {
						playersBody.innerHTML = '';
					}

					players.forEach(player => {
						if (globalSortOrder === 'asc') {
							player.results.history.sort((a, b) => a - b);
						} else {
							player.results.history.sort((a, b) => b - a);
						}

						const playerUpdatedAt = new Date(player.updated_at);
						playerUpdatedAt.setHours(playerUpdatedAt.getHours() + 3);
						const formattedDate = playerUpdatedAt.toLocaleDateString('ru-RU');
						const formattedTime = playerUpdatedAt.toLocaleTimeString('ru-RU');
						const formattedDateTime = `${formattedDate} ${formattedTime}`;
						const tr = document.createElement('tr');
						const mark_l = player.results.best.vehicle ? responseData.data.vehicle_names[player.results.best.vehicle].mark_l.ru : '-';
						const maxBattle = player.results.max;
						
						const calculatePrize = (position) => {
						const prizes = [
							{ position: 1, prize: '200 000 золота, 100 000₽*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },

							{ position: 5, prize: '60 000 золота, 10 000₽*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
							{ position: 6, prize: '50 000 золота, 9 000₽*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
							{ position: 7, prize: '40 000 золота, 8 000₽*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
							{ position: 8, prize: '30 000 золота, 7 000₽*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
							{ position: 9, prize: '25 500 золота, 6 000₽*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
							{ position: 10, prize: '20 000 золота, 5 000₽*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
							{ position: '11-15', prize: '10 000 золота, 3 000₽*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
							{ position: '16-25', prize: '5 000 золота, 2 000₽*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
							{ position: '26-50', prize: '800 золота, 1 500₽*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
							{ position: '51-100', prize: '700 золота, 1 250₽*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
							{ position: '101-1500', prize: '600 золота, 1 000₽*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
							{ position: '1501-3500', prize: '500 золота, 1 000₽*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
							{ position: '3501-5000', prize: '300 золота*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
							{ position: '5001-10000', prize: '200 золота*', icon: 'https://challenge.tanki.su/static/media/reward-gold.0989732c4fb50531ecec.webp' },
						];

						const prize = prizes.find(prize => {
						if (typeof prize.position === 'string') {
							const [start, end] = prize.position.split('-').map(Number);
							return position >= start && position <= end;
						} else {
							return prize.position === position;
						}
					});

						return prize ? `<img src="${prize.icon}" alt="Gold Icon"> ${prize.prize}` : 'Потейте:)';
					};
						
						 if (player.position === 1) {
							tr.classList.add('gold-position');
						} else if (player.position === 2) {
							tr.classList.add('silver-position');
						} else if (player.position === 3) {
							tr.classList.add('bronze-position');
						}
						
						const prize = calculatePrize(player.position);
						const percent_wins = Math.round((player.results.wins / player.results.battles) * 100) + '%'
						tr.innerHTML = `
						<td class="player-updated_at">${formattedDateTime}</td>
						<td class="player-position">${player.position}</td>
						<td>${prize}</td>
						<td class="player-name">
                                <a href="https://tanki.su/ru/community/accounts/${player.user.spa_id}-${player.user.name}/" target="_blank" rel="noopener noreferrer">
                                    ${player.user.name}
                                </a>
                        </td>
						<td>${player.results.battles}</td>
						<td>${player.results.wins}</td>
						<td>${percent_wins}</td>
						<td class="player-total">${player.results.total}
						<div class="best-battle-info" data-mark_l="${mark_l}">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="2em" height="2em" fill="currentColor"><path d="M9.669.864 8 0 6.331.864l-1.858.282-.842 1.68-1.337 1.32L2.6 6l-.306 1.854 1.337 1.32.842 1.68 1.858.282L8 12l1.669-.864 1.858-.282.842-1.68 1.337-1.32L13.4 6l.306-1.854-1.337-1.32-.842-1.68L9.669.864zm1.196 1.193.684 1.365 1.086 1.072L12.387 6l.248 1.506-1.086 1.072-.684 1.365-1.51.229L8 10.874l-1.355-.702-1.51-.229-.684-1.365-1.086-1.072L3.614 6l-.25-1.506 1.087-1.072.684-1.365 1.51-.229L8 1.126l1.356.702 1.509.229z"></path><path d="M4 11.794V16l4-1 4 1v-4.206l-2.018.306L8 13.126 6.018 12.1 4 11.794z"></path></svg><div class="tooltip">${mark_l}</div>
							<div class="tooltip">
								<p>Лучший бой</p>
								<p>Техника <span class="mark_l">${mark_l}</span></p>
								<p>Опыт: ${maxBattle}</p>
							</div>
						</div>
						</td>
						<td class="player-history" data-sort-order="${globalSortOrder}">
							<span>${player.results.history.join(', ')}</span>
						</td>
						<td>${player.results.max}</td>
						<td>${player.results.avg.toFixed(2)}</td>
					`;
						playersBody.appendChild(tr);

						if (highlightedPlayer && player.user.name.toLowerCase() === highlightedPlayer.toLowerCase()) {
							tr.classList.add('highlight');
							setTimeout(() => {
								tr.scrollIntoView({ behavior: 'smooth', block: 'center' });
							}, 500);
						}
					});
					
					document.getElementById('loader').style.display = 'none';
					document.getElementById('content').style.display = 'block';

					document.getElementById('prevBtn').disabled = offset === 0;
					document.getElementById('prevBtn2').disabled = offset === 0;
				} else {
					throw new Error('Unexpected data structure');
				}
			} catch (error) {
				document.getElementById('loader').textContent = 'Ошибка загрузки данных.';
				console.error('Ошибка загрузки данных: ', error);
			}
		}
		
		function loadMore() {
            if (searchActive) return;
            offset += limit;
            fetchData(offset, limit);
        }

        function prevPage() {
            if (searchActive) return;
            if (offset >= limit) {
                offset -= limit;
                fetchData(offset, limit);
            }
        }
		
		async function search() {
            const searchInput = document.getElementById('searchInput').value;
            if (searchInput) {
                searchActive = true;
                highlightedPlayer = searchInput;
                clearInterval(intervalId);
                document.getElementById('loader').style.display = 'block';
                document.getElementById('content').style.display = 'none';
				offset = 0;
				limit = 40;
                const result = await searchPlayerByName(searchInput, offset, limit);
                if (!result) {
                    document.getElementById('loader').textContent = 'Пользователь не найден.';
                } else {
                    offset = result.offset;
                    limit = result.limit;
                }
                searchActive = false;
                    fetchData(offset, limit, true);
            }
        }

		function sortColumn(columnName) {
			if (globalSortOrder === 'desc') {
				globalSortOrder = 'asc';
			} else {
				globalSortOrder = 'desc';
			}
			const sortArrow = document.querySelector('.sort-arrow');
			if (globalSortOrder === 'asc') {
				sortArrow.classList.remove('down');
				sortArrow.classList.add('up');
			} else {
				sortArrow.classList.remove('up');
				sortArrow.classList.add('down');
			}
			fetchData(offset, limit);
		}

		async function searchPlayerByName(name, offset, limit) {
            const url = `https://challenge.tanki.su/api/v1/tournaments/585?offset=${offset}&limit=${limit}&langru&column=rating`;
            try {
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error('Произошла ошибка загрузки турнира, скорее всего турнир закончился ' + response.statusText);
                }

                const responseData = await response.json();
                const players = responseData.data.participants;

                if (players && Array.isArray(players)) {
                    const foundPlayer = players.find(player => player.user.name.toLowerCase() === name.toLowerCase());

                    if (foundPlayer) {
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('content').style.display = 'block';
                        await fetchData(offset, limit, true);
                        return { offset, limit };
                    } else if (players.length === limit) {
                        return await searchPlayerByName(name, offset + limit, limit);
                    } else {
                        return false;
                    }
                } else {
                    throw new Error('Ошибка парсинга структуры');
                }
            } catch (error) {
                document.getElementById('loader').textContent = 'Ошибка загрузки данных.';
                console.error('Ошибка парсинга структуры: ', error);
                return false;
            }
        }

		async function initialize() {
			await fetchData(offset, limit);
			intervalId = setInterval(() => {
				if (!searchActive) {
					fetchData(offset, limit, true);
				}
			}, 5000);
		}

		initialize();

		const loadMoreBtn = document.getElementById('loadMoreBtn');
		const prevBtn = document.getElementById('prevBtn');
		const searchBtn = document.getElementById('searchBtn');
	
		const loadMoreBtn2 = document.getElementById('loadMoreBtn2');
		const prevBtn2 = document.getElementById('prevBtn2');

		loadMoreBtn.addEventListener('click', loadMore);
		prevBtn.addEventListener('click', prevPage);
		
		loadMoreBtn2.addEventListener('click', loadMore);
		prevBtn2.addEventListener('click', prevPage);
	
		searchBtn.addEventListener('click', search);

		window.addEventListener('beforeunload', () => {
			if (intervalId) {
				clearInterval(intervalId);
			}
		});
    </script>
